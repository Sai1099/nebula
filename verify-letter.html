<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Letter</title>
</head>
<body>
  <h1>Verify Letter</h1>
  <form action="/upload-letter" method="post" enctype="multipart/form-data">
    <label for="letter">Upload Letter:</label>
    <input type="file" name="letter" accept=".pdf, .doc, .docx">
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
